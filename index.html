<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Pagamento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Cálculo de Folha de Pagamento</h1>
    </header>
    <main>
      <div class="ContainerInput">
        <label for="salario">Salário Bruto:</label>
        <div class="inputSal"><input type="text" id="salBruto" /></div>

        
        <label for="">Dependentes:</label>
        <div class="inputdepen"><img src="./img/pessoas.svg" alt="#" class="imgpessoas"/><input type="text" id="dependentes" /></div>
        <label class="container">
          <div class="vale">
            <input checked="checked" type="checkbox" id = "caixinha"/>
            <div class="checkmark"></div>
            <h3>Vale Transporte</h3>
          </div>
          <div class="bt">
            <button class="cssbuttons-io" onclick="calcular()">
              <span>Calcular</span>
            </button>
          </div>
        </label>
      </div>
      <div class="ContainerOutput">
        <table>
          <h3>Resultado:</h3>
          <tr>
            <td>Salário Bruto</td>
            <td id="reSalBruto"></td>
          </tr>

          <tr>
            <td>INSS</td>
            <td id="reInss"></td>
          </tr>

          <tr>
            <td>IRRF</td>
            <td></td>
          </tr>

          <tr>
            <td>Vale Transporte</td>
            <td id="""reVale"></td>
          </tr>

          <tr>
            <td>Salário Líquido</td>
            <td id="reLiquido"></td>
          </tr>
        </table>

        <div class="bt2">
          <button class="cssbuttons-io" onclick="resetar()">
            <span>Resetar</span>
          </button>
        </div>
      </div>
    </main>
    <div class="fundo">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
